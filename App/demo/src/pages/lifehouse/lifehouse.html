
<ion-header>

  <ion-navbar>
    <ion-title>生活服务信息</ion-title>
  </ion-navbar>

</ion-header>
      

<ion-content padding>  
    <ion-list>
      <!-- <ion-item>
          <ion-label>小区地址：</ion-label>
          <ion-input [(ngModel)]="place"></ion-input>
      </ion-item> -->
      <ion-item class="item1">
          <ion-label color="#999099;">小区地址：</ion-label>
          <ion-input id="place"  [value]="place" [(ngModel)]="place"></ion-input><!--(input)="changeUnm($event)"-->
      </ion-item>



      <ion-item>
        <ion-label>选择服务：</ion-label>
        <ion-select  [(ngModel)]="gaming" ><!-- (ionChange)="radio($event)" -->
          <ion-option value="house_clean">家庭保洁</ion-option>
          <ion-option value="express">代取快递</ion-option>
          <ion-option value="car_wash">上门洗车</ion-option>
        </ion-select>
      </ion-item>

  <ion-item> 
    <ion-label >预约日期：</ion-label> 
    <ion-datetime  display-format = "MMM DD，YYYY HH：mm" [(ngModel)]="arrived_at" > </ion-datetime><!-- (ionChange)="time($event)" --> 
  </ion-item>

  <ion-item> 
      <ion-textarea placeholder = "备注:" rows="6" cols="20" [(ngModel)]="description" > <!-- (ionInput)="descript($event)"  -->
      </ion-textarea> 
  </ion-item>
 

  <button ion-button round  color="#ffcc33;" style="width:70%;margin-left:7%;" class="btn3" (click)="commit()" >提交信息</button>
</ion-list>
</ion-content>
