<ion-header>

  <ion-navbar>
    <ion-title>提交投诉建议信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label>小区地址：</ion-label>
        <ion-input type="text" [(ngModel)]="place" onblur="if(this.value == '')this.value='长瑞锦城';" onclick="if(this.value == '长瑞锦城')this.value='';" value="长瑞锦城" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>分类：(投诉/建议)</ion-label>
      <ion-input [(ngModel)]="part" onblur="if(this.value == '')this.value='投诉';" onclick="if(this.value == '投诉')this.value='';" value="投诉"></ion-input>
  </ion-item>

  
  <ion-item> 
      <ion-label>描述：</ion-label>
    <ion-textarea type="text" placeholder = "备注:" rows="6" cols="20" [(ngModel)]="description" onblur="if(this.value == '')
    this.value='2单元501楼下住户有些吵，私下协商无果。'; "onclick="if(this.value == '2单元501楼下住户有些吵，私下协商无果。')this.value='';" value="2单元501楼下住户有些吵，私下协商无果。"> 
    </ion-textarea>
  </ion-item>
  
  
  <button ion-button round  color="#ffcc33;" style="width:70%;margin-left:7%;" class="btn3" (click)="commit()" >提交信息</button>
  </ion-list>


</ion-content>
