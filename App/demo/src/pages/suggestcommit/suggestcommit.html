
<ion-header>

  <ion-navbar>
      <ion-buttons begin class="but1">
          <button ion-button icon-only color="royal" (click)="back()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>提交投诉建议信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item >
        <ion-label>小区地址：</ion-label>
        <ion-input type="text" [(ngModel)]="place" id="houseplace" [value]="pplace"></ion-input> 
        <!-- onblur="if(this.value == '')this.value='长瑞锦城';" 
        onclick="if(this.value == '长瑞锦城')this.value='';" value="长瑞锦城"  -->
    </ion-item>
  
    <ion-item>
      <ion-label>分类：(投诉/建议)</ion-label>
      <ion-input [(ngModel)]="part" ></ion-input>
  </ion-item>

  
  <ion-item> 
      <ion-label>描述：</ion-label>
    <ion-textarea type="text" placeholder = "" rows="6" cols="20" [(ngModel)]="description" > 
    </ion-textarea>
  </ion-item>
  
  
  <button ion-button round  color="#ffcc33;" style="width:70%;margin-left:7%;" class="btn3" (click)="commit()" >提交信息</button>
  </ion-list>


</ion-content>
